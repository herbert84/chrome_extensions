<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
    <meta charset="UTF-8">
    <title>Chrome 个性主页</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="container">
        <div id="today">
            <h1 id="city">北京</h1>
            <h3 id="updateTime">09:00发布</h3>
            <div id="pic">
                <img src="./imgs/0.svg" alt="" />
                <p>8℃</p>
                <p>晴</p>
            </div>
            <ul id="info"></ul>
        </div>
        <div id="future">
            <ul id="list"></ul>
        </div>
    </div>
     <div class="jsonformatter">
        <h1>Json Formatter</h1>
        <textarea id="content"></textarea>
        <textarea id="output"></textarea>
        <button type="button" id="formatJson">Format</button>
    </div>
       
    </body>
    <script type="text/javascript" src="js/jsonformatter.js"></script>
    <script src="js/jquery.js"></script>
    <script src="js/weather.js"></script>
</body>
</html>
